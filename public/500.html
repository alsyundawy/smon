<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - Internal Server Error | SMon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md mx-auto text-center">
    <!-- Error Icon -->
    <div class="w-24 h-24 bg-gradient-to-br from-red-500 to-red-600 rounded-full flex items-center justify-center mx-auto mb-8 shadow-2xl">
      <i class="fas fa-exclamation-circle text-white text-3xl"></i>
    </div>

    <!-- Error Code -->
    <div class="text-6xl font-bold text-white mb-4">500</div>

    <!-- Title -->
    <h1 class="text-2xl font-bold text-white mb-4">Internal Server Error</h1>

    <!-- Description -->
    <p class="text-gray-400 mb-8 leading-relaxed">
      Something went wrong on our end. We're working to fix this issue.
      Please try again in a few moments.
    </p>

    <!-- Action Buttons -->
    <div class="space-y-4">
      <a href="/" class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 shadow-lg hover:shadow-xl transform hover:scale-105 inline-block">
        <i class="fas fa-home mr-2"></i>
        Go to Dashboard
      </a>

      <button onclick="location.reload()" class="w-full bg-gradient-to-r from-slate-700 to-slate-800 hover:from-slate-800 hover:to-slate-900 text-gray-300 hover:text-white font-semibold py-3 px-6 rounded-xl transition-all duration-300 border border-slate-600 hover:border-slate-500">
        <i class="fas fa-sync-alt mr-2"></i>
        Try Again
      </button>
    </div>

    <!-- Retry Section -->
    <div class="mt-6 bg-slate-800 rounded-xl p-4 border border-slate-700">
      <p class="text-sm text-gray-400 mb-3">If the problem persists, please contact support.</p>
      <button onclick="location.reload()" class="bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300 text-sm">
        <i class="fas fa-redo mr-1"></i>
        Retry
      </button>
    </div>

    <!-- Error Details -->
    <div class="mt-6 bg-slate-800 rounded-xl p-4 border border-slate-700">
      <div class="text-sm text-gray-400 mb-2">Error Details</div>
      <div class="text-xs text-gray-500">
        <div class="mb-1"><strong>Time:</strong> <span id="timestamp"></span></div>
        <div class="mb-1"><strong>Error ID:</strong> <span id="error-id" class="font-mono"></span></div>
      </div>
    </div>
  </div>

  <script>
    // Set timestamp
    document.getElementById('timestamp').textContent = new Date().toLocaleString();

    // Generate error ID for tracking
    const errorId = 'ERR-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9).toUpperCase();
    document.getElementById('error-id').textContent = errorId;

    // Auto-retry mechanism (optional)
    let retryCount = 0;
    const maxRetries = 3;

    function autoRetry() {
      if (retryCount < maxRetries) {
        retryCount++;
        setTimeout(() => {
          fetch(window.location.href, { method: 'HEAD' })
            .then(response => {
              if (response.ok) {
                location.reload();
              } else {
                autoRetry();
              }
            })
            .catch(() => {
              autoRetry();
            });
        }, 2000 * retryCount); // Exponential backoff
      }
    }

    // Start auto-retry after 5 seconds
    setTimeout(autoRetry, 5000);
  </script>
</body>
</html>
